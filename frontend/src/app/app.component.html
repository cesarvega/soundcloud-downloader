<main class="main">
  <div class="container">
    <h1>SoundCloud Downloader</h1>

    <div class="instructions">
      <h4>Cómo funciona:</h4>
      <ol>
        <li>Encuentra una canción en SoundCloud.</li>
        <li>Copia la URL de la canción desde la barra de direcciones de tu navegador.</li>
        <li>Pega la URL en el campo de abajo y haz clic en "Download".</li>
      </ol>
    </div>

    <div class="form-container">
      <input
        type="text"
        [(ngModel)]="trackUrl"
        placeholder="https://soundcloud.com/artist/track-name"
        (keyup.enter)="download()"
        [disabled]="isLoading"
      />
      <button (click)="download()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Download</span>
        <span *ngIf="isLoading">Downloading...</span>
      </button>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
</main>
